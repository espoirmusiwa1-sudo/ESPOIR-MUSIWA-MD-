<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BMJ_SERVICE | Inscription</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
*{margin:0; padding:0; box-sizing:border-box;}

body{
    font-family:"Times New Roman", Times, serif;
    background:#f2f5f9;
    color:#222;
    min-height:100vh;
    display:flex;
    flex-direction:column;
    align-items:center;
}

/* HEADER */
header{
    background:#0a3d62;
    color:#fff;
    padding:15px 20px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    width:100%;
    position:relative;
}
.logo-zone{
    display:flex;
    align-items:center;
    gap:10px;
}
.logo-zone img{
    width:40px;
    height:40px;
    border-radius:50%;
}
.logo-zone span{
    font-size:20px;
    font-weight:bold;
}
.menu{
    font-size:26px;
    cursor:pointer;
}

/* MENU */
.nav{
    display:none;
    position:absolute;
    top:65px;
    right:20px;
    background:#fff;
    border-radius:8px;
    box-shadow:0 5px 15px rgba(0,0,0,0.2);
    overflow:hidden;
    z-index:1000;
}
.nav a{
    display:block;
    padding:12px 18px;
    text-decoration:none;
    color:#0a3d62;
    font-size:15px;
}
.nav a:hover{
    background:#f0f0f0;
}

/* MAIN */
main{
    flex:1;
    width:100%;
    max-width:900px;
    padding:20px;
    display:flex;
    flex-direction:column;
    align-items:center;
}

/* FORMULAIRE INSCRIPTION */
.form-box{
    background:#fff;
    padding:25px 30px;
    border-radius:8px;
    box-shadow:0 5px 15px rgba(0,0,0,0.1);
    width:100%;
    max-width:500px;
}

.form-box h2{
    color:#0a3d62;
    text-align:center;
    margin-bottom:15px;
}

.form-box p{
    text-align:center;
    margin-bottom:20px;
    font-size:16px;
}

.form-group{
    margin-bottom:15px;
}
.form-group label{
    display:block;
    margin-bottom:5px;
    font-weight:bold;
}
.form-group input{
    width:100%;
    padding:10px;
    border:1px solid #ccc;
    border-radius:6px;
    font-size:15px;
}
.form-group input:focus{
    outline:none;
    border-color:#0a3d62;
}

/* BOUTONS */
.submit-btn,
.login-btn{
    width:100%;
    padding:12px;
    border:none;
    color:#fff;
    font-size:16px;
    font-weight:bold;
    border-radius:6px;
    cursor:pointer;
    margin-bottom:10px;
    transition:0.3s;
    font-family:"Times New Roman", Times, serif;
}
.submit-btn{
    background:#1abc9c;
}
.submit-btn:hover{
    background:#16a085;
}
.login-btn{
    background:#3498db;
}
.login-btn:hover{
    background:#2980b9;
}

.message{
    text-align:center;
    margin-top:10px;
    font-size:14px;
}

/* FOOTER */
footer{
    background:#0a3d62;
    color:#fff;
    width:100%;
    padding:15px 20px;
    text-align:center;
    font-family:"Times New Roman", Times, serif;
}
footer .social{
    margin-bottom:10px;
}
footer .social a{
    margin:0 8px;
    font-size:20px;
    color:#fff;
}
footer .social a:hover{
    color:#1abc9c;
}
</style>
</head>

<body>

<header>
    <div class="logo-zone">
        <img src="logo.png" alt="Logo BMJ_SERVICE">
        <span>BMJ_SERVICE</span>
    </div>
    <div class="menu" id="menuBtn">☰</div>

    <nav class="nav" id="navMenu">
        <a href="index.html">Accueil</a>
        <a href="inscription.html">Inscription</a>
        <a href="connexion.html">Connexion</a>
        <a href="apropos.html">À propos</a>
        <a href="contact.html">Contact</a>
    </nav>
</header>

<main>

    <div class="form-box">
        <h2>Inscription</h2>
        <p>Créez votre compte gratuitement sur BMJ_SERVICE</p>

        <form id="registerForm">
            <div class="form-group">
                <label>Nom complet</label>
                <input type="text" id="nom" required>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" required>
            </div>

            <div class="form-group">
                <label>Téléphone</label>
                <input type="tel" id="telephone" required>
            </div>

            <div class="form-group">
                <label>Mot de passe</label>
                <input type="password" id="password" required>
            </div>

            <button type="submit" class="submit-btn">S'inscrire</button>
        </form>

        <button class="login-btn" onclick="window.location.href='connexion.html'">
            Connexion pour les anciens
        </button>

        <div class="message" id="message"></div>
    </div>

</main>

<footer>
    <div class="social">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-whatsapp"></i></a>
    </div>
    © 2026 BMJ_SERVICE – Tous droits réservés
</footer>

<script>
/* MENU */
const menuBtn = document.getElementById("menuBtn");
const navMenu = document.getElementById("navMenu");

menuBtn.addEventListener("click", e=>{
    e.stopPropagation();
    navMenu.style.display = navMenu.style.display === "block" ? "none" : "block";
});
document.addEventListener("click", ()=> navMenu.style.display="none");

/* INSCRIPTION */
const form = document.getElementById("registerForm");
const message = document.getElementById("message");

form.addEventListener("submit", function(e){
    e.preventDefault();

    const nom = document.getElementById("nom").value.trim();
    const email = document.getElementById("email").value.trim().toLowerCase();
    const tel = document.getElementById("telephone").value.trim();
    const password = document.getElementById("password").value;

    let users = JSON.parse(localStorage.getItem("bmj_users")) || [];
    if(users.find(u=>u.email===email || u.tel===tel)){
        message.style.color="red";
        message.textContent="⚠️ Email ou téléphone déjà utilisé.";
        return;
    }

    users.push({nom,email,tel,password});
    localStorage.setItem("bmj_users", JSON.stringify(users));

    message.style.color="green";
    message.textContent="✅ Inscription réussie ! Redirection...";
    setTimeout(()=> location.href="bm.html",1500);
});
</script>

</body>
</html>
